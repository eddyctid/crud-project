{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    <header>
        <div class="nav-left">
            <h1><a href="{% url 'blog_list_view' %}">Yet Another Blog Page</a></h1>
        </div>
        <nav class="nav-right">
            {% if user.is_authenticated %}
                <p class="user-info">
                    Hi <strong>{{ user.username }}</strong> |
                    <a href="#" onclick="document.getElementById('logout-form').submit(); return false;" class="logout-link">Logout</a>
                </p>
                <form id="logout-form" method="post" action="{% url 'logout' %}" style="display: none;">
                    {% csrf_token %}
                </form>
            {% else %}
                <p class="user-info">
                    You are not logged in <a href="{% url 'login' %}">Log In</a>
                </p>
            {% endif %}
            <a href="{% url 'blog_create_view' %}" class="button-link">+ New Post</a>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock content %}
    </main>

    <footer>
        <h4>Built with ❤️ using Django!</h4>
    </footer>
</body>
</html>
