<!-- templates/post_new.html -->
{% extends "base.html" %}
{% block content %}

{% if user.is_authenticated %}
    <h1>New post</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save">
    </form>
{% else %}
    <p>Only logged in users are allowed to Post!</p>
{% endif %}
{% endblock content %}
