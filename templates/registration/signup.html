<!-- templates/signup.html -->
{% extends "base.html" %}
{% block content %}
<section class="form-section">
    <h2>Sign Up</h2>
    <form method="post" class="styled-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-button">Sign Up</button>
    </form>
    <p class="link-text">Already have an account? <a href="{% url 'login' %}">Log in</a></p>
</section>
{% endblock content %}
